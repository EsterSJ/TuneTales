
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form-register.component.css">
</head>
<body>

<div class="contenedor">
    <div class="Logos">
        <div class="logoGrande">
        <img src="../../../assets/img/Logo.png" alt="">
        </div>
        <div class="letrasLogo">
            <img src="../../../assets/img/REGISTRO.png" alt="">
        </div>
    </div>
    

<div class="formulario" >
    <form class="casillas">
        <label for="usuario" class="form-label" > </label>
        <input type="text" id="usuario" placeholder="Usuario*: " class="form-input">
        <span class="form-line"></span>

        <label for="contraseña" class="form-label" > </label>
        <input type="password" id="contraseña" placeholder="Contraseña*:" class="form-input">
        <span class="form-line"></span>

        <label for="contraseña2" class="form-label" > </label>
        <input type="password" id="contraseña2" placeholder="Repetir contraseña*: " class="form-input">
        <span class="form-line"></span>

        <label for="email" class="form-label" > </label>
        <input type="email" id="email" placeholder ="Correo electrónico*: " class="form-input">
        <span class="form-line"></span>

        <label for="fecha" class="form-label" >Fecha de nacimiento: </label>
        <input type="date" id="fecha" placeholder ="Fecha de nacimiento: " class="form-input">
        <span class="form-line"></span>
    </form>
    <button class="boton">
        Registrarse
    </button>
    <p class="texto-peq">
          ¿Ya tienes cuenta?
        <a href="#" class="enlace">
              Inicia sesión
        </a>
    </p>
</div>
</div>

</body>
