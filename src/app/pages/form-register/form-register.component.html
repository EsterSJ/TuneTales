
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form-register.component.css">
</head>
<body>

<div class="contenedor">
    <div class="Logos">
        <div class="logoGrande">
        <img src="../../../assets/img/Logo.png" alt="">
        </div>
        <div class="letrasLogo">
            <img src="../../../assets/img/REGISTRO.png" alt="">
        </div>
    </div>
    

<div class="formulario" [formGroup]="miFormularioReg"  (ngSubmit)="onSubmit()">
    <form class="casillas">
        <!-- <label for="usuario" class="form-label" > </label> -->
        <input type="text" id="user" placeholder="Usuario*: " class="form-input"
        formControlName="user" [ngClass]="{'is-invalid': (miFormularioReg.get('user').dirty || miFormularioReg.get('user').touched) && !miFormularioReg.get('user').valid}">

        <!-- <label for="contraseña" class="form-label" > </label> -->
        <input type="password" id="password" placeholder="Contraseña*:" class="form-input"
        formControlName="password" [ngClass]="{'is-invalid': miFormularioReg.get('password').invalid && (miFormularioReg.get('password').dirty || miFormularioReg.get('password').touched) }">

        <div class="invalid-feedback" *ngIf="!miFormularioReg.get('password').valid">
            El campo contraseña es obligatorio
      </div>

       <div class="invalid-feedback" *ngIf="miFormularioReg.get('password').errors?.invalidPassword && (miFormularioReg.get('password').dirty || miFormularioReg.get('password').touched)">
            La contraseña debe contener al menos una mayúscula, una minúscula y un número
      </div>

        <!-- <label for="contraseña2" class="form-label" > </label> -->
        <input type="password" id="password2" placeholder="Repetir contraseña*: " class="form-input"
        formControlName="password2" [ngClass]="{'is-invalid': miFormularioReg.get('password2').invalid && (miFormularioReg.get('password2').dirty || miFormularioReg.get('password2').touched) }">

        <div class="invalid-feedback" *ngIf="!miFormularioReg.get('password2').valid">
            El campo contraseña es obligatorio
      </div>

       <div class="invalid-feedback" *ngIf="miFormularioReg.get('password2').errors?.invalidPassword && (miFormularioReg.get('password2').dirty || miFormularioReg.get('password2').touched)">
            La contraseña debe contener al menos una mayúscula, una minúscula y un número
      </div>

        <!-- <label for="email" class="form-label" > </label> -->
        <input type="email" id="email" placeholder ="Correo electrónico*: " class="form-input" formControlName="email"
        [ngClass]="{'is-invalid': (miFormularioReg.get('email').dirty || miFormularioReg.get('email').touched) && !miFormularioReg.get('email').valid}">

        <label for="fecha" class="form-label" >Fecha de nacimiento: </label>
        <input type="date" id="date" placeholder ="Fecha de nacimiento: " formControlName="date" class="form-input">
    </form>

    <button class="boton" type="submit" click= "onSubmit()" [disabled]="miFormularioReg.invalid">
        Registrarse
    </button>
    <p class="texto-peq">
          ¿Ya tienes cuenta?
        <a href="#" class="enlace">
              Inicia sesión
        </a>
    </p>
</div>
</div>

</body>
