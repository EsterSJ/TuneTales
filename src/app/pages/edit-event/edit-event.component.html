
<div class="create-event-container">
    <h2 class="create-event-title">EDITAR EVENTO</h2>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
      <div class="form-item event-container"> 
        <label for="eventName" class="event-label">Evento</label>
        <input type="text" id="eventName" placeholder="{{event.name_event}}" formControlName="eventName" [ngClass]="{'is-invalid': (createForm.get('eventName').dirty || createForm.get('eventName').touched) && !createForm.get('eventName').valid}">
        <div class="invalid-feedback" *ngIf="!createForm.get('eventName').valid">
          El nombre del evento es obligatorio
    </div>
      </div>
      <div class="form-row">
        <div class="form-item">
          <label for="image" class="image-label">
            <img src={{fileTmp}} alt="Imagen" class="image-input" id="foto_evento">
          </label>
          <input type="file" id="image" formControlName="image" style="display: none;" (change)="getFile($event)">
        </div>
        <div class="form-item">
          <label for="location">Lugar</label>
          <input type="location" id="location" placeholder="{{event.place}}" formControlName="location" [ngClass]="{'is-invalid': (createForm.get('location').dirty || createForm.get('location').touched) && !createForm.get('location').valid}">
          <div class="invalid-feedback" *ngIf="!createForm.get('location').valid">
            El lugar del evento es obligatorio
      </div>
        </div>
        <div class="form-item">
          <label class="date-label" for="date">Fecha</label>
          <input type="date" id="date" placeholder="{{event.place}}" formControlName="date" [ngClass]="{'is-invalid': (createForm.get('date').dirty || createForm.get('date').touched) && !createForm.get('date').valid}">
          <div class="invalid-feedback" *ngIf="!createForm.get('date').valid">
            La fecha del evento es obligatoria
      </div>
        </div>
        <div class="form-item">
          <label for="time">Hora</label>
          <input type="time" id="time" placeholder="{{event.hour}}" formControlName="time" [ngClass]="{'is-invalid': (createForm.get('time').dirty || createForm.get('time').touched) && !createForm.get('time').valid}">
          <div class="invalid-feedback" *ngIf="!createForm.get('time').valid">
            La hora del evento es obligatoria
      </div>
        </div>
      </div>
      <div class="form-item description-container">
        <label for="description" class="description-label">Descripci√≥n</label>
        <input type="text" id="description" placeholder="{{event.description}}" formControlName="description">
      </div>
      <button type="submit" click= "onSubmit()">Publicar</button>
    </form>
  </div>
