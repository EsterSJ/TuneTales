<div class="contenedor">
    <div class="Logos">
        <div class="logoGrande">
            <img src="../../../assets/img/Logo.png" alt="">
        </div>
        <div class="letrasLogo">
            <img src="../../../assets/img/LOGIN.png" alt="">
        </div>
    </div>
  
    <div class="formulario">
      <form [formGroup]="loginForm" class="casillas" (ngSubmit)="onSubmit()">
        <label for="usuario" class="form-label">Usuario*: </label>
        <input formControlName="username" type="text" id="usuario" placeholder=" " class="form-input">
        <span class="form-line"></span>
        <div *ngIf="loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)" class="mensaje-error">
            El campo Usuario es requerido.
        </div>

        <label for="password" class="form-label">Contraseña*: </label>
        <input formControlName="password" type="password" id="password" placeholder="" class="form-input">
        <span class="form-line"></span>
        <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)" class="mensaje-error">
            El campo Contraseña es requerido.
        </div>

        <button class="boton" type="submit">
            Login
        </button>
        <div *ngIf="loginError" class="mensaje-error">
          Usuario o contraseña incorrectos. <!-- Mensaje de error específico -->
      </div>
    </form>
      
    </div>
  </div>
