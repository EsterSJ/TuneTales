<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Evento</title>
</head>
<body>
  <div class="create-event-container">
    <h2 class="create-event-title">CREAR EVENTO</h2>
    <form [formGroup]="createForm">
      <div class="form-item event-container"> 
        <label for="eventName" class="event-label">Evento</label>
        <input type="text" id="eventName" formControlName="eventName">
      </div>
      <div class="form-row">
        <div class="form-item">
          <label for="image" class="image-label">
            <img src="../../../assets/img/ImgEvento.png" alt="Imagen" class="image-input" (click)="onImageClick()">
          </label>
          <input type="file" id="image" formControlName="image" style="display: none;">
        </div>
        <div class="form-item">
          <label for="location">Lugar</label>
          <input type="location" id="location" formControlName="location">
        </div>
        <div class="form-item">
          <label class="date-label" for="date">Fecha</label>
          <input type="date" id="date" formControlName="date">
        </div>
        <div class="form-item">
          <label for="time">Hora</label>
          <input type="time" id="time" formControlName="time">
        </div>
      </div>
      <div class="form-item description-container">
        <label for="description" class="description-label">Descripci√≥n</label>
        <input type="text" id="description" formControlName="description">
      </div>
      <button type="submit">Publicar</button>
    </form>
  </div>
</body>
</html>
