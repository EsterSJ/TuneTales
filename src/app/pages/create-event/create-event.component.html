
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Evento</title>
</head>
<body>
  <div class="create-event-container">
    <h2 class="create-event-title">CREAR EVENTO</h2>
    <form [formGroup]="createForm">
      <div class="form-item">
        <label for="eventName">Evento</label>
        <input type="text" id="eventName" formControlName="eventName">
      </div>
      <div class="form-row">
        <div class="form-item">
          <label for="image">Imagen</label>
          <input type="file" id="image" (change)="onImageSelected($event)">
        </div>
        <div class="form-item">
          <label for="location">Lugar</label>
          <input type="text" id="location" formControlName="location">
        </div>
        <div class="form-item">
          <label for="date">Fecha</label>
          <input type="date" id="date" formControlName="date">
        </div>
        <div class="form-item">
          <label for="time">Hora</label>
          <input type="time" id="time" formControlName="time">
        </div>
      </div>
      <div class="form-item">
        <label for="description">Descripci√≥n</label>
        <textarea id="description" formControlName="description" rows="4"></textarea>
      </div>
      <button type="submit">Publicar</button>
    </form>
  </div>
</body>
</html>
